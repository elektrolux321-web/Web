<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <section class="contect_section">
      <h3>contct us</h3>
      <form action="#" method="post">
        <p class="contect_para">
          If you'd like to talk about any project,suggestion or question,please
          use the form below to get in touch
        </p>
        <div class="label">
          <label for="name"> name :</label>
          <input
            type="text"
            name="naame"
            id="name"
            autocomplete="off"
            placeholder="Enter your name.."
            required
            value=""
          />
          <label for="email">email :</label>
          <input
            type="text"
            name="email"
            minlength="15"
            maxlength="30"
            id="email"
            autocomplete="off"
            placeholder="Enter your email.."
            required
            value=""
          />
          <label for="password">password :</label>
          <input
            type="password"
            minlength="8"
            maxlength="20"
            name="password"
            id="password"
            autocomplete="off"
            placeholder="Enter password.."
            required
            value=""
          />
          <a href="#" class="submit"> submit</a>
        </div>
      </form>
    </section>
    <div class="div">
      <div class="para">Faild !</div>
    </div>
  </body>
<script src="script.js"></script>
</html>
