<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
      <h1>Timer Clock</h1>
    <div class="container">
      <div class="timer">M:0  S:0</div>
      <div class="btns">
        <button class="btns1">start</button>
        <button class="btns2">stop</button>
        <button class="btns3">restart</button>
        <button class="btns4">time out</button>
        <button class="btns5">clear</button>
      </div>
      <div class="adder"></div>
    </div>
  </body>
  <script
  src="script.js"></script>
</html>
