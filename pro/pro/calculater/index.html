<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="calculation"></div>
        <div class="result">0</div>
      </div>
      <div class="btns">
        <button class="btn1">On</button>
        <button class="btn2">off</button>
        <button class="btn3">del</button>
        <button class=" same btn4">/</button>
        <button class=" same btn5">7</button>
        <button class=" same btn6">8</button>
        <button class=" same btn7">9</button>
        <button class=" same btn8">*</button>
        <button class=" same btn9">4</button>
        <button class=" same btn10">5</button>
        <button class=" same btn11">6</button>
        <button class=" same btn12">-</button>
        <button class=" same btn13">1</button>
        <button class=" same btn14">2</button>
        <button class=" same btn15">3</button>
        <button class=" btn16">=</button>
        <button class=" same btn17">+</button>
        <button class=" same btn18">0</button>
        <button class=" same btn19">.</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
