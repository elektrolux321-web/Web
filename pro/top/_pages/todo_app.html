<!DOCTYPE html>
<html lang="en" class="*:m-0 *:p-0 *:box-border *:outline-none">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="follow,index" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="It is a todo list .you can add home
   tasks that you want to do "
    />
    <title>Todo app</title>
    <link rel="stylesheet" href="../css/output.css" />
  </head>

  <body class="h-screen w-screen bg-slate-300 flex justify-center items-start">
    <div>
      <div class="mb-8 w-[80dvw] flex items-center flex-col p-1">
        <h1
          class="grid items-end justify-center h-24 w-full font-semibold text-[40px] text-slate-700"
        >
          Todo-List
        </h1>
        <form
          class="flex items-center px-[6px] py-1 h-14 w-[39rem] gap-1 rounded-lg"
        >
          <input
            type="text"
            name="massage"
            id="inp"
            placeholder=" Add a new task"
            autocomplete="off"
            class="p-1 h-12 w-[35.125rem] rounded-md outline-none bg-slate-700 font-medium text-[1.25rem] text-slate-200 placeholder:text-slate-200"
          />
          <a
            class="btn p-1 h-11 w-[4.375rem] rounded-md capitalize font-semibold text-[20px] grid place-items-center bg-slate-700 text-slate-200 ml-1 cursor-default"
            >add</a
          >
        </form>
      </div>
      <div
        class="add h-auto w-[80dvw] flex justify-center items-center flex-col gap-2 pb-10"
      ></div>
    </div>
  </body>
  <script src="../js/scriptOfToDo.js"></script>
</html>
